<!DOCTYPE html>
<html>

<head>
    <title>Get Voucher Code</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js">
    </script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.css" />
    
    <script src="js/postmonger.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>

<body>
    <div id="step1" class="step">
        <div class="slds-grid">

            <main class="slds-col">

                <h1>Welcome to custom activity!</h1>

                <h2>Campaign Data:</h2>
            </main>

            <form id="myForm" method="post">
                
                <label for="campaign_name">Campaign Name:</label><br>
                <input disabled type="text" id="campaign_name" name="campaign_name" value=""><br>
                
                <label for="campaign_new_name">Please provide new campaign name:</label><br>
                <input type="text" id="campaign_new_name" name="campaign_new_name" value=""><br>
                
                <label for="campaign_final_name">New Campaign Name:</label><br>
                <output type="text" id="campaign_final_name" name="campaign_final_name" value=""><br><br>
                
                <input type="submit" value="Update">
            </form>
            <script>
                $(document).ready(function(){
                    $("#myForm").submit(function(event){
                        event.preventDefault();
                        var num1 = $('#campaign_name').val();
                        var num2 = $('#campaign_new_name').val();
                        $.ajax({
                            method: 'post',
                            url: '/data',
                            data: JSON.stringify({ num1: num1, num2: num2 }),
                            contentType: 'application/json',
                            success: function(data) {
                                $('#campaign_final_name').val(data);
                            }
            
                        })
                    });
                });
            </script>
        </div>

    </div>
</body>

</html>
