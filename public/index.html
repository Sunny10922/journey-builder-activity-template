    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

    <script src="js/postmonger.js"></script>

    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>

    <style>
        table {
            width: 50%;
            max-height: 350px;
            margin-left: auto;
            margin-right: auto;
            overflow-y: auto;
            overflow-x: auto;

            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #ddd;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        button {
            background-color: #e20074;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            font-weight: 700;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        #t01 tr:nth-child(even) {
            background-color: #eee;
        }

        #t01 tr:nth-child(odd) {
            background-color: #fff;
        }

        #t01 th {
            background-color: black;
            color: white;
        }

        #thead {
            position: fixed;
            width: 50%;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
    </style>

</head>

<body>
    <div id="step1" class="step">
        <div class="slds-grid">

            <main class="slds-col">

                <h1>Welcome to custom activity!</h1>

                <h2>Campaign Data:</h2>
            </main>

            <form id="myForm" method="post">

                <label for="campaign_name">Campaign Name:</label><br>
                <br>

                <table id="t01">
                    <tr>
                        <thead>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email Address</th>
                            <th>Phone Number</th>
                            <th>Age</th>
                            <th>Date of Birth</th>
                            <th>Is Married?</th>
                        </thead>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="first_name" name="first_name" value="">
                        </td>
                        <td>
                            <input type="text" id="last_name" name="last_name" value="">
                        </td>
                        <td>
                            <input type="email" id="email_id" name="email_id" value="">
                        </td>
                        <td>
                            <input type="number" id="phone_number" name="phone_number" value="">
                        </td>
                        <td>
                            <input type="number" id="age" name="age" value="">
                        </td>
                        <td>
                            <input type="date" id="birth_date" name="birth_date" value="">
                        </td>
                        <td>
                            <input type="checkbox" id="is_married" name="is_married" value="">
                        </td>
                    </tr>
                </table>

                <input type="submit" value="Get Voucher Code">
            </form>
